<!DOCTYPE html>
<html>
<head>
	<title>Order Payment Details</title>
</head>
<body>
	<h1>Order Payment Details</h1>
	{% if data %}
		<table>
			<tr>
				<th>Transaction ID</th>
				<th>Payment Type</th>
				<th>Amount</th>
				<th>Date</th>
			</tr>
			{% for payment in data %}
			<tr>
				<td>{{ payment[0] }}</td>
				<td>{{ payment[1] }}</td>
				<td>{{ payment[2] }}</td>
				<td>{{ payment[3] }}</td>
			</tr>
			{% endfor %}
		</table>
	{% else %}
		<p>{{ message }}</p>
	{% endif %}
	
	<form action="/order_payment" method="get">
		<label for="orderID">Enter your order ID:</label>
		<input type="text" id="orderID" name="orderID" required>
		<input type="submit" value="Submit">
	</form>
	
	<form action="/" method="get">
		<input type="submit" value="Return to Home Page">
	</form>
</body>
</html>
